{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<h1>Сброс пароля</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div>
    {{ form.email.label }}<br>
    {{ form.email(size=40) }}
    {% for e in form.email.errors %}<div class="error">{{ e }}</div>{% endfor %}
  </div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
